<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery扑克牌翻牌</title>

<link href='http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold&subset=latin' rel='stylesheet' type='text/css'>
<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css" >
<link rel="stylesheet" href="/static/css/matchgame.css" />

</head>
<body>

<header>
    <h1>CSS3 Matching Game</h1>
</header>

<div id="timer">
    Elapsed time: <span id="elapsed-time">00:00</span>
</div>

<p id="game-instructions">
    在游戏中，你需要点击卡片进行翻牌，寻找两张相同图案的卡片进行匹配。尽量在最短时间内匹配所有卡片。祝你好运！
</p>

<section id="game">		
    <div id="cards">			
        <div class="card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div> <!-- .card -->						
    </div> <!-- #cards -->
</section> <!-- #game -->

<section id="popup" class="hide">
    <div id="popup-bg">
    </div>
    
    <div id="popup-box">
        <div class="ribbon hide">				
            <div class="ribbon-body">
                <span>New Record</span>
            </div>			
            <div class="triangle"></div>	
        </div>		
        <div id="popup-box-content">
            <h1>You Won!</h1>				
            <p>Your Score:</p>
            <p><span class='score'>13</span></p>
            
            <p><small>Last Score: <span class='last-score'>20</span><br>
            Saved on: <span class='saved-time'>13/4/2011 3:14pm</span></small></p>
        </div>
    </div>
</section>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/html5games.matc.js"></script>

</body>
</html>
