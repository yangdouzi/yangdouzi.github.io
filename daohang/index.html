<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANGDOUZI网址导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .search-container {
            display: flex;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .search-box {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
            outline: none;
            font-size: 16px;
        }
        .search-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .search-btn:hover {
            background-color: #2980b9;
        }
        .category {
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .category-title {
            font-size: 18px;
            color: #3498db;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .link-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .link-item:hover {
            background-color: #eef7ff;
            transform: translateY(-2px);
        }
        .link-item a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .link-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>网址导航</h1>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="搜索网站...">
                <button class="search-btn">搜索</button>
            </div>
        </header>
        
        <div class="category">
            <h2 class="category-title">常用网站</h2>
            <div class="links">
                <div class="link-item">
                    <a href="https://www.baidu.com" target="_blank">
                        <img src="https://www.baidu.com/favicon.ico" alt="百度">
                        百度
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://github.com" target="_blank">
                        <img src="https://github.com/favicon.ico" alt="GitHub">
                        GitHub
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.deepseek.com" target="_blank">
                        <img src="https://static.deepseek.com/favicon.ico" alt="DeepSeek">
                        DeepSeek
                    </a>
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2 class="category-title">学习资源</h2>
            <div class="links">
                <div class="link-item">
                    <a href="https://www.icourse163.org" target="_blank">
                        <img src="https://www.icourse163.org/favicon.ico" alt="中国大学MOOC">
                        中国大学MOOC
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.bilibili.com" target="_blank">
                        <img src="https://www.bilibili.com/favicon.ico" alt="哔哩哔哩">
                        哔哩哔哩
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.runoob.com" target="_blank">
                        <img src="https://www.runoob.com/favicon.ico" alt="菜鸟教程">
                        菜鸟教程
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 YANGDOUZI网址导航 | 最后更新: <span id="update-date"></span></p>
            <a href="https://yangdou.github.io/daohang/grands.html">老年版</a>
        </footer>
    </div>
    
    <script>
        // 自动更新日期
        document.getElementById('update-date').textContent = new Date().toLocaleDateString();
        
        // 搜索功能
        function performSearch() {
            const query = document.querySelector('.search-box').value.trim();
            if (query) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
            }
        }
        
        // 搜索按钮点击事件
        document.querySelector('.search-btn').addEventListener('click', performSearch);
        
        // 回车键搜索
        document.querySelector('.search-box').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
