<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YANGDOUZI网址导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            font-size: 20px;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            width: 100%;
            padding: 15px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 28px;
        }
        .help-text {
            text-align: center;
            margin: 10px 0 20px;
            color: #666;
            font-size: 22px;
        }
        .search-container {
            display: flex;
            width: 100%;
            margin: 0 auto 20px;
        }
        .search-box {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #3498db;
            border-radius: 25px 0 0 25px;
            outline: none;
            font-size: 20px;
        }
        .search-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 20px;
            white-space: nowrap;
        }
        .category {
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .category-title {
            font-size: 24px;
            color: #3498db;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            margin-bottom: 15px;
        }
        .links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        .link-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .link-item a {
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-size: 22px;
        }
        .link-item img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            color: #7f8c8d;
            font-size: 18px;
            background-color: #fff;
            border-radius: 10px;
        }
        /* 针对小屏幕的调整 */
        @media (min-width: 500px) {
            .links {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>网址导航</h1>
            <div class="help-text">点击下方图标即可访问常用网站</div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="输入要搜索的内容">
                <button class="search-btn">搜索</button>
            </div>
        </header>
        
        <div class="category">
            <h2 class="category-title">常用网站</h2>
            <div class="links">
                <div class="link-item">
                    <a href="https://www.baidu.com" target="_blank">
                        <img src="https://www.baidu.com/favicon.ico" alt="百度">
                        百度
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.qq.com" target="_blank">
                        <img src="https://www.qq.com/favicon.ico" alt="腾讯网">
                        腾讯网
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.taobao.com" target="_blank">
                        <img src="https://www.taobao.com/favicon.ico" alt="淘宝">
                        淘宝
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.jd.com" target="_blank">
                        <img src="https://www.jd.com/favicon.ico" alt="京东">
                        京东
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://mail.qq.com" target="_blank">
                        <img src="https://mail.qq.com/favicon.ico" alt="QQ邮箱">
                        QQ邮箱
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.12306.cn" target="_blank">
                        <img src="https://www.12306.cn/favicon.ico" alt="铁路12306">
                        铁路12306
                    </a>
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2 class="category-title">新闻资讯</h2>
            <div class="links">
                <div class="link-item">
                    <a href="https://www.xinhuanet.com" target="_blank">
                        <img src="https://www.xinhuanet.com/favicon.ico" alt="新华网">
                        新华网
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.people.com.cn" target="_blank">
                        <img src="https://www.people.com.cn/favicon.ico" alt="人民网">
                        人民网
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.cctv.com" target="_blank">
                        <img src="https://www.cctv.com/favicon.ico" alt="央视网">
                        央视网
                    </a>
                </div>
                <div class="link-item">
                    <a href="https://www.thepaper.cn" target="_blank">
                        <img src="https://www.thepaper.cn/favicon.ico" alt="澎湃新闻">
                        澎湃新闻
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 YANGDOUZI导航 </p>
            <p id="update-date"></p>
        </footer>
    </div>
    
    <script>
        // 自动更新日期
        document.getElementById('update-date').textContent = '最后更新: ' + new Date().toLocaleDateString();
        
        // 搜索功能
        function performSearch() {
            const query = document.querySelector('.search-box').value.trim();
            if (query) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(query)}`, '_blank');
            } else {
                alert('请输入要搜索的内容');
            }
        }
        
        // 搜索按钮点击事件
        document.querySelector('.search-btn').addEventListener('click', performSearch);
        
        // 回车键搜索
        document.querySelector('.search-box').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // 禁止双指缩放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
