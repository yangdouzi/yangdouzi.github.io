	<p>家居设计的目标是通过设计创造美好的居住环境，提升居家舒适度、品质、功能、空间等方面的综合体验。其核心理念是“以人为本”，关注居室、家具、家电、空间、环境、功能、品质、舒适度等方面，以满足人们生活需求为目标。</p>
