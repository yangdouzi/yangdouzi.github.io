<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SuperLink - yangdouzi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 上方导航栏 -->
<div class="nav">
    <img src="/img/1.jpg" alt="网站Logo">
    <span>yangdouzi的博客</span>
    <span class="space"></span>
    <a href="index.html">主页</a>
    <a href="app.html">应用</a>
    <a href="link.html" class="active">快捷链接</a>
</div>

<!-- 主要内容区域 -->
<div class="container">
    <!-- 左侧个人信息区域 - 保留但隐藏 -->
    <div class="container-left" style="display: none;"></div>

    <!-- 右侧快捷链接区域 - 扩展为100%宽度 -->
    <div class="container-right" style="width: 100%;">
        <h1 class="text-center">SuperLink 快捷链接</h1>

        <!-- 双列布局容器 -->
        <div class="double-column-container">
            <!-- 左侧列 -->
            <div class="column">
                <div class="slink">
                    <img src="/img/slink/baidu.png" alt="baidu">
                    <a href="https://www.baidu.com">baidu搜索</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/google.jpeg" alt="google">
                    <a href="https://www.google.com">google</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/jetbrains.png" alt="jetbrains">
                    <a href="https://www.jetbrains.com.cn/">jetbrains</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/github.jpeg" alt="github">
                    <a href="https://github.com">github</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/gitee.jpeg" alt="gitee">
                    <a href="https://gitee.com">gitee</a>
                </div>
            </div>

            <!-- 右侧列 -->
            <div class="column">
                <div class="slink">
                    <img src="/img/slink/bilibili.jpeg" alt="bilibili">
                    <a href="https://www.bilibili.com">bilibili</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/huawei.jpeg" alt="huawei">
                    <a href="https://www.huawei.com">华为</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/doubao.jpeg" alt="doubao">
                    <a href="https://www.doubao.com">doubao</a>
                </div>
                <div class="slink">
                    <img src="/img/slink/deepseek.jpg" alt="deepseek">
                    <a href="https://www.deepseek.com">deepseek</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
